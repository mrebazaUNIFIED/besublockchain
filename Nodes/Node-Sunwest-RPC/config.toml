# Configuración para Nodo RPC de Sunwest
# Rol: API para operaciones de Sunwest (mint/burn USFCI, no valida bloques)

data-path="data"
genesis-file="../../genesis.json"
profile="ENTERPRISE"

# Configuración P2P
p2p-enabled=true
p2p-host="0.0.0.0"
p2p-port=30310
max-peers=25

# Bootnodes
bootnodes=["enode://91e24c8552b43b82ed70de55861385d058fdcd9584b2a2f49b9bc122312d3578d0f7a4ccaaa354cc6ae50b2ae7be1f23a1e32542ce9e760612781114ecaa60c5@127.0.0.1:30303"]

# Discovery
discovery-enabled=true

# RPC HTTP (para aplicaciones de Sunwest)
rpc-http-enabled=true
rpc-http-host="0.0.0.0"
rpc-http-port=8551
rpc-http-api=["ETH","NET","WEB3","TXPOOL","TRACE"]
rpc-http-cors-origins=["*"]
rpc-http-max-active-connections=80

# RPC WebSocket
rpc-ws-enabled=true
rpc-ws-host="0.0.0.0"
rpc-ws-port=8552
rpc-ws-api=["ETH","NET","WEB3"]
rpc-ws-max-active-connections=80

# Logging
logging="INFO"

# Host allowlist
host-allowlist=["*"]

# Métricas
metrics-enabled=true
metrics-host="0.0.0.0"
metrics-port=9552

# NO minería (no es validador)
miner-enabled=false

# Sync mode
sync-mode="FULL"

# Network ID
network-id=12345



# Gas price
min-gas-price=0

# API adicionales
revert-reason-enabled=true