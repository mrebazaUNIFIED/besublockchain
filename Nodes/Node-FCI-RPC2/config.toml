# Configuración para Nodo RPC 2 de FCI
# Rol: API secundaria/backup para aplicaciones FCI (no valida bloques)

data-path="data"
genesis-file="../../genesis.json"
profile="ENTERPRISE"

# Configuración P2P
p2p-enabled=true
p2p-host="0.0.0.0"
p2p-port=30307
max-peers=25

# Bootnodes
bootnodes=["enode://2b537a3522b70de0fa139e6dacc7c727cf6aa5ecb86a07c86abcc2bde7efc85f9ef66d947c61bfddd8247b74ae53711c2f5bf8dfe17c269b6d72b53b16595963@127.0.0.1:30303"]

# Discovery
discovery-enabled=true

# RPC HTTP (secundario/backup)
rpc-http-enabled=true
rpc-http-host="0.0.0.0"
rpc-http-port=8057
rpc-http-api=["ETH","NET","WEB3","TXPOOL","TRACE"]
rpc-http-cors-origins=["*"]
rpc-http-max-active-connections=80

# RPC WebSocket
rpc-ws-enabled=true
rpc-ws-host="0.0.0.0"
rpc-ws-port=8058
rpc-ws-api=["ETH","NET","WEB3"]
rpc-ws-max-active-connections=80

# Logging
logging="INFO"

# Host allowlist
host-allowlist=["*"]

# Métricas
metrics-enabled=true
metrics-host="0.0.0.0"
metrics-port=9549

# NO minería (no es validador)
miner-enabled=false

# Sync mode
sync-mode="FULL"

# Network ID
network-id=12345


# Gas price
min-gas-price=0

# API adicionales
revert-reason-enabled=true