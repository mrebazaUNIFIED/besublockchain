# Configuración para Validador 2 de FCI
# Rol: Valida bloques en consenso QBFT

data-path="data"
genesis-file="../../genesis.json"
profile="ENTERPRISE"

# Configuración P2P
p2p-enabled=true
p2p-host="0.0.0.0"
p2p-port=30305
max-peers=25

# Bootnodes
bootnodes=["enode://91e24c8552b43b82ed70de55861385d058fdcd9584b2a2f49b9bc122312d3578d0f7a4ccaaa354cc6ae50b2ae7be1f23a1e32542ce9e760612781114ecaa60c5@127.0.0.1:30303"]

# Discovery
discovery-enabled=true

# RPC HTTP (interno, no expuesto externamente en producción)
rpc-http-enabled=true
rpc-http-host="127.0.0.1"
rpc-http-port=8553
rpc-http-api=["ETH","NET","WEB3","ADMIN","QBFT","TXPOOL"]
rpc-http-cors-origins=["*"]

# RPC WebSocket
rpc-ws-enabled=false

# Logging
logging="INFO"

# Host allowlist
host-allowlist=["localhost","127.0.0.1"]

# Métricas
metrics-enabled=true
metrics-host="0.0.0.0"
metrics-port=9547

# Minería habilitada (es validador)
miner-enabled=true
miner-coinbase="0x0000000000000000000000000000000000000000"

# Sync mode
sync-mode="FULL"

# Network ID
network-id=12345

# Gas price
min-gas-price=0

