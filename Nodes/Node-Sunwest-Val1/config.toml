# Configuración para Validador 1 de Sunwest
# Rol: Valida bloques en consenso QBFT

data-path="data"
genesis-file="../../genesis.json"
profile="ENTERPRISE"

# Configuración P2P
p2p-enabled=true
p2p-host="0.0.0.0"
p2p-port=30308
max-peers=25

# Bootnodes
bootnodes=["enode://2b537a3522b70de0fa139e6dacc7c727cf6aa5ecb86a07c86abcc2bde7efc85f9ef66d947c61bfddd8247b74ae53711c2f5bf8dfe17c269b6d72b53b16595963@127.0.0.1:30303"]

# Discovery
discovery-enabled=true

# RPC HTTP (interno)
rpc-http-enabled=true
rpc-http-host="127.0.0.1"
rpc-http-port=8053
rpc-http-api=["ETH","NET","WEB3","ADMIN","QBFT","TXPOOL"]
rpc-http-cors-origins=["*"]

# RPC WebSocket
rpc-ws-enabled=false

# Logging
logging="INFO"

# Host allowlist
host-allowlist=["localhost","127.0.0.1"]

# Métricas
metrics-enabled=true
metrics-host="0.0.0.0"
metrics-port=9550

# Minería habilitada (es validador)
miner-enabled=true
miner-coinbase="0x0000000000000000000000000000000000000000"

# Sync mode
sync-mode="FULL"

# Network ID
network-id=12345

# Gas price
min-gas-price=0

